  <script type="module">
    // ⚠️ IMPORTANT: Replace YOUR_API_KEY with your NEW regenerated API key
    // DO NOT commit this file to GitHub!
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut as firebaseSignOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDocs, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_NEW_API_KEY_HERE",  // ⚠️ Replace this!
        authDomain: "chomp-chomp-recipes.firebaseapp.com", 
        projectId: "chomp-chomp-recipes", 
        storageBucket: "chomp-chomp-recipes.firebasestorage.app", 
        messagingSenderId: "225432495618",
        appId: "1:225432495618:web:459eb1c0b7228dfc24e91b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    const appId = firebaseConfig.projectId;
    const recipesPath = `artifacts/${appId}/public/data/recipes`;
    
    let currentUser = null;
    
    window.signIn = async function() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage('Signed in successfully!', 'success');
      } catch (error) {
        console.error('Sign in error:', error);
        showMessage('Sign in failed: ' + error.message, 'error');
      }
    };
    
    window.signOut = async function() {
      try {
        await firebaseSignOut(auth);
        showMessage('Signed out successfully', 'success');
      } catch (error) {
        showMessage('Sign out failed: ' + error.message, 'error');
      }
    };
    
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('adminSection').classList.remove('hidden');
        document.getElementById('userEmail').textContent = user.email;
        loadRecipes();
      } else {
        currentUser = null;
        document.getElementById('authSection').classList.remove('hidden');
        document.getElementById('adminSection').classList.add('hidden');
      }
    });
    
    // Allow Enter key to submit login
    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        window.signIn();
      }
    });
    
    function generateSlug(title) {
      return title
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .trim('-');
    }
    
    async function loadRecipes() {
      try {
        const snapshot = await getDocs(collection(db, recipesPath));
        const recipes = snapshot.docs.map(doc => ({
          slug: doc.id,
          ...doc.data()
        }));
        
        recipes.sort((a, b) => a.title.localeCompare(b.title));
        
        const listHTML = recipes.map(recipe => `
          <div class="recipe-card">
            <h3>${recipe.title}</h3>
            <div>
              <button onclick="window.editRecipe('${recipe.slug}')">Edit</button>
              <button onclick="window.deleteRecipe('${recipe.slug}', '${recipe.title.replace(/'/g, "\\'")}')">Delete</button>
            </div>
          </div>
        `).join('');
        
        document.getElementById('recipeList').innerHTML = listHTML || '<p>No recipes yet. Add your first one!</p>';
      } catch (error) {
        console.error('Load recipes error:', error);
        showMessage('Failed to load recipes: ' + error.message, 'error');
      }
    }
    
    window.showNewRecipeForm = function() {
      document.getElementById('editorTitle').textContent = 'New Recipe';
      document.getElementById('recipeForm').reset();
      document.getElementById('editingSlug').value = '';
      document.getElementById('editorSection').classList.remove('hidden');
      window.scrollTo(0, document.getElementById('editorSection').offsetTop);
    };
    
    window.editRecipe = async function(slug) {
      try {
        const snapshot = await getDocs(collection(db, recipesPath));
        const recipe = snapshot.docs.find(d => d.id === slug)?.data();
        
        if (!recipe) {
          showMessage('Recipe not found', 'error');
          return;
        }
        
        document.getElementById('editorTitle').textContent = 'Edit Recipe';
        document.getElementById('title').value = recipe.title || '';
        document.getElementById('description').value = recipe.description || '';
        document.getElementById('servings').value = recipe.servings || '';
        document.getElementById('prepTime').value = recipe.prepTime || '';
        document.getElementById('cookTime').value = recipe.cookTime || '';
        document.getElementById('totalTime').value = recipe.totalTime || '';
        document.getElementById('source').value = recipe.source || '';
        document.getElementById('image').value = recipe.image || '';
        document.getElementById('category').value = recipe.category || '';
        document.getElementById('ingredients').value = Array.isArray(recipe.ingredients) ? recipe.ingredients.join('\n') : '';
        document.getElementById('instructions').value = Array.isArray(recipe.instructions) ? recipe.instructions.join('\n') : '';
        document.getElementById('notes').value = recipe.notes || '';
        document.getElementById('editingSlug').value = slug;
        
        document.getElementById('editorSection').classList.remove('hidden');
        window.scrollTo(0, document.getElementById('editorSection').offsetTop);
      } catch (error) {
        console.error('Load recipe error:', error);
        showMessage('Failed to load recipe: ' + error.message, 'error');
      }
    };
    
    window.saveRecipe = async function(event) {
      event.preventDefault();
      
      const saveButton = event.target.querySelector('button[type="submit"]');
      const originalText = saveButton.textContent;
      
      // Disable button and show loading state
      saveButton.disabled = true;
      saveButton.textContent = 'Saving...';
      saveButton.style.opacity = '0.7';
      
      const title = document.getElementById('title').value.trim();
      const editingSlug = document.getElementById('editingSlug').value;
      const slug = editingSlug || generateSlug(title);
      
      const recipe = {
        title: title,
        slug: slug,
        description: document.getElementById('description').value.trim() || null,
        servings: document.getElementById('servings').value.trim() || null,
        prepTime: document.getElementById('prepTime').value.trim() || null,
        cookTime: document.getElementById('cookTime').value.trim() || null,
        totalTime: document.getElementById('totalTime').value.trim() || null,
        source: document.getElementById('source').value.trim() || null,
        image: document.getElementById('image').value.trim() || null,
        category: document.getElementById('category').value.trim() || null,
        ingredients: document.getElementById('ingredients').value.split('\n').map(i => i.trim()).filter(i => i),
        instructions: document.getElementById('instructions').value.split('\n').map(i => i.trim()).filter(i => i),
        notes: document.getElementById('notes').value.trim() || null
      };
      
      try {
        await setDoc(doc(db, recipesPath, slug), recipe);
        
        // Show success state
        saveButton.textContent = '✅ Saved!';
        saveButton.style.background = '#28a745';
        showMessage('✅ Recipe saved successfully!', 'success');
        
        // Wait a moment so user sees the confirmation
        setTimeout(() => {
          cancelEdit();
          loadRecipes();
        }, 1000);

      } catch (error) {
        console.error('Save error:', error);
        saveButton.disabled = false;
        saveButton.textContent = originalText;
        saveButton.style.opacity = '1';
        saveButton.style.background = '';
        showMessage('Failed to save recipe: ' + error.message, 'error');
      }
    };
    
    window.deleteRecipe = async function(slug, title) {
      if (!confirm(`Are you sure you want to delete "${title}"?`)) {
        return;
      }
      
      try {
        await deleteDoc(doc(db, recipesPath, slug));
        showMessage('Recipe deleted successfully!', 'success');
        loadRecipes();
      } catch (error) {
        console.error('Delete error:', error);
        showMessage('Failed to delete recipe: ' + error.message, 'error');
      }
    };
    
    window.cancelEdit = function() {
      document.getElementById('editorSection').classList.add('hidden');
      document.getElementById('recipeForm').reset();
    };
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('statusMessage');
      messageDiv.className = `status-message status-${type}`;
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
    
    // Form submit handler
    document.getElementById('recipeForm').addEventListener('submit', window.saveRecipe);
  </script>
