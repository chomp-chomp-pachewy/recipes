<script>
    // State
    let isPublished = false;
    let featuredImageFile = null;
    let additionalImageFiles = [];
    let currentEditingPostId = null;

    // Auto-set today's date
    document.getElementById('publish-date').valueAsDate = new Date();

    // Auto-generate slug from title
    document.getElementById('title').addEventListener('input', function(e) {
        const slug = e.target.value
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
        document.getElementById('slug').value = slug;
    });

    // Excerpt character counter
    document.getElementById('excerpt').addEventListener('input', function(e) {
        const count = e.target.value.length;
        const counter = document.getElementById('excerpt-count');
        counter.textContent = `${count} / 150 characters`;
        counter.classList.toggle('warning', count > 150);
    });

    // Live markdown preview
    document.getElementById('content').addEventListener('input', function(e) {
        updatePreview();
    });

    function updatePreview() {
        const content = document.getElementById('content').value;
        const preview = document.getElementById('preview');
        
        // Simple markdown rendering (you might want to use a library like marked.js for production)
        let html = content
            // Headers
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            // Bold
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Italic
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            // Links
            .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
            // Images
            .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
            // Line breaks
            .replace(/\n\n/g, '</p><p>')
            .replace(/\n/g, '<br>');
        
        preview.innerHTML = '<p>' + html + '</p>';
    }

    function toggleContentSource(source) {
        const writeBtn = document.getElementById('toggle-write');
        const uploadBtn = document.getElementById('toggle-upload');
        const editorSection = document.getElementById('editor-section');
        const uploadSection = document.getElementById('markdown-upload-section');

        if (source === 'write') {
            writeBtn.classList.add('active');
            uploadBtn.classList.remove('active');
            editorSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        } else {
            writeBtn.classList.remove('active');
            uploadBtn.classList.add('active');
            editorSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
        }
    }

    function handleMarkdownUpload(event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith('.md')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('content').value = e.target.result;
                updatePreview();
                // Switch back to editor view
                toggleContentSource('write');
                showToast('Markdown file loaded successfully');
            };
            reader.readAsText(file);
        }
    }

    function handleFeaturedImage(event) {
        const file = event.target.files[0];
        if (file) {
            featuredImageFile = file;
            const preview = document.getElementById('featured-preview');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.innerHTML = `
                    <div class="image-preview-item">
                        <img src="${e.target.result}" alt="Featured">
                        <button class="remove-btn" onclick="removeFeaturedImage()">√ó</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }
    }

    function removeFeaturedImage() {
        featuredImageFile = null;
        document.getElementById('featured-preview').innerHTML = '';
        document.getElementById('featured-image').value = '';
    }

    function handleAdditionalImages(event) {
        const files = Array.from(event.target.files);
        additionalImageFiles = [...additionalImageFiles, ...files];
        
        const preview = document.getElementById('additional-preview');
        const urlsDiv = document.getElementById('markdown-urls');
        
        preview.innerHTML = '';
        urlsDiv.innerHTML = '';
        
        additionalImageFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'image-preview-item';
                imgDiv.innerHTML = `
                    <img src="${e.target.result}" alt="Image ${index + 1}">
                    <button class="remove-btn" onclick="removeAdditionalImage(${index})">√ó</button>
                    <button class="copy-btn" onclick="copyMarkdown('image-${index + 1}.jpg')">Copy MD</button>
                `;
                preview.appendChild(imgDiv);
            };
            reader.readAsDataURL(file);
            
            // Add markdown syntax reference
            const mdDiv = document.createElement('div');
            mdDiv.innerHTML = `![${file.name}](./image-${index + 1}.jpg)`;
            urlsDiv.appendChild(mdDiv);
        });
        
        if (additionalImageFiles.length > 0) {
            urlsDiv.classList.remove('hidden');
        }
    }

    function removeAdditionalImage(index) {
        additionalImageFiles.splice(index, 1);
        // Re-trigger the display update
        const dataTransfer = new DataTransfer();
        additionalImageFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('additional-images').files = dataTransfer.files;
        handleAdditionalImages({ target: { files: dataTransfer.files } });
    }

    function copyMarkdown(filename) {
        const text = `![description](https://storage.url/${filename})`;
        navigator.clipboard.writeText(text);
        showToast('Markdown syntax copied!');
    }

    function togglePublishStatus() {
        isPublished = !isPublished;
        const indicator = document.getElementById('status-indicator');
        const toggleText = document.getElementById('publish-toggle-text');
        
        if (isPublished) {
            indicator.className = 'status-indicator published';
            indicator.innerHTML = '<span class="status-dot"></span><span>Published</span>';
            toggleText.textContent = 'Unpublish';
        } else {
            indicator.className = 'status-indicator draft';
            indicator.innerHTML = '<span class="status-dot"></span><span>Draft</span>';
            toggleText.textContent = 'Publish';
        }
    }

    function saveDraft() {
        isPublished = false;
        const indicator = document.getElementById('status-indicator');
        indicator.className = 'status-indicator draft';
        indicator.innerHTML = '<span class="status-dot"></span><span>Draft</span>';
        savePost();
    }

    async function savePost() {
        // Validation
        const title = document.getElementById('title').value.trim();
        const excerpt = document.getElementById('excerpt').value.trim();
        const content = document.getElementById('content').value.trim();
        
        if (!title || !excerpt || !content) {
            showToast('Please fill in title, excerpt, and content');
            return;
        }
        
        if (!featuredImageFile && !currentEditingPostId) {
            showToast('Please add a featured image');
            return;
        }

        try {
            showToast('Saving post...');

            // Upload featured image if new
            let featuredImageUrl = null;
            if (featuredImageFile) {
                const featuredRef = window.firebaseModules.ref(
                    window.storage, 
                    `post-images/featured/${Date.now()}-${featuredImageFile.name}`
                );
                await window.firebaseModules.uploadBytes(featuredRef, featuredImageFile);
                featuredImageUrl = await window.firebaseModules.getDownloadURL(featuredRef);
            }

            // Upload additional images
            const imageUrls = {};
            for (let i = 0; i < additionalImageFiles.length; i++) {
                const file = additionalImageFiles[i];
                const imageRef = window.firebaseModules.ref(
                    window.storage,
                    `post-images/${Date.now()}-${i}-${file.name}`
                );
                await window.firebaseModules.uploadBytes(imageRef, file);
                const url = await window.firebaseModules.getDownloadURL(imageRef);
                imageUrls[`image-${i + 1}.jpg`] = url;
            }

            // Replace image references in content
            let processedContent = content;
            Object.keys(imageUrls).forEach(placeholder => {
                const regex = new RegExp(`\\]\\(\\.\/${placeholder}\\)`, 'g');
                processedContent = processedContent.replace(regex, `](${imageUrls[placeholder]})`);
            });

            // Prepare post data
            const postData = {
                title: title,
                category: document.getElementById('category').value,
                excerpt: excerpt,
                content: processedContent,
                slug: document.getElementById('slug').value,
                publishDate: document.getElementById('publish-date').value,
                status: isPublished ? 'published' : 'draft',
                updatedAt: window.firebaseModules.serverTimestamp()
            };

            if (featuredImageUrl) {
                postData.featuredImage = featuredImageUrl;
            }

            // Save to Firestore
            if (currentEditingPostId) {
                // Update existing post
                await window.firebaseModules.updateDoc(
                    window.firebaseModules.doc(window.db, 'posts', currentEditingPostId),
                    postData
                );
                showToast('Post updated successfully!');
            } else {
                // Create new post
                postData.createdAt = window.firebaseModules.serverTimestamp();
                await window.firebaseModules.addDoc(
                    window.firebaseModules.collection(window.db, 'posts'),
                    postData
                );
                showToast(`Post ${isPublished ? 'published' : 'saved as draft'} successfully!`);
            }

            // Reload posts and reset form
            await loadPosts();
            resetForm();

        } catch (error) {
            console.error('Error saving post:', error);
            showToast('Error saving post: ' + error.message);
        }
    }

    function resetForm() {
        if (confirm('Clear all form data?')) {
            document.getElementById('title').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('slug').value = '';
            document.getElementById('publish-date').valueAsDate = new Date();
            document.getElementById('preview').innerHTML = '';
            removeFeaturedImage();
            additionalImageFiles = [];
            document.getElementById('additional-preview').innerHTML = '';
            document.getElementById('markdown-urls').classList.add('hidden');
            isPublished = false;
            currentEditingPostId = null;
            document.getElementById('status-indicator').className = 'status-indicator draft';
            document.getElementById('status-indicator').innerHTML = '<span class="status-dot"></span><span>Draft</span>';
            document.getElementById('publish-toggle-text').textContent = 'Publish';
            document.getElementById('excerpt-count').textContent = '0 / 150 characters';
            showToast('Form cleared');
        }
    }

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // Load existing posts (placeholder)
    async function loadPosts() {
        try {
            const querySnapshot = await window.firebaseModules.getDocs(
                window.firebaseModules.collection(window.db, 'posts')
            );
            
            const posts = [];
            querySnapshot.forEach((doc) => {
                posts.push({
                    id: doc.id,
                    ...doc.data()
                });
            });

            // Sort by date, newest first
            posts.sort((a, b) => {
                const dateA = new Date(a.publishDate || a.createdAt);
                const dateB = new Date(b.publishDate || b.createdAt);
                return dateB - dateA;
            });

            displayPosts(posts);
            
        } catch (error) {
            console.error('Error loading posts:', error);
        }
    }

    function displayPosts(posts) {
        const container = document.getElementById('post-list-container');
        
        if (posts.length === 0) {
            container.innerHTML = '<p style="color: #666;">No posts yet. Create your first one above!</p>';
            return;
        }

        container.innerHTML = posts.map(post => `
            <div class="post-item">
                <div class="post-info">
                    <h3>${post.title}</h3>
                    <div class="post-meta">
                        <span class="status-indicator ${post.status === 'published' ? 'published' : 'draft'}">
                            <span class="status-dot"></span>
                            ${post.status === 'published' ? 'Published' : 'Draft'}
                        </span>
                        <span style="margin-left: 15px;">${post.category || 'Uncategorized'}</span>
                        <span style="margin-left: 15px;">${post.publishDate || 'No date'}</span>
                    </div>
                </div>
                <div class="post-actions">
                    <button class="btn btn-small btn-secondary" onclick="editPost('${post.id}')">Edit</button>
                    <button class="btn btn-small btn-outline" onclick="deletePost('${post.id}', '${post.title}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    window.editPost = async function(postId) {
        try {
            const docRef = window.firebaseModules.doc(window.db, 'posts', postId);
            const docSnap = await window.firebaseModules.getDocs(
                window.firebaseModules.collection(window.db, 'posts')
            );
            
            let postData = null;
            docSnap.forEach(doc => {
                if (doc.id === postId) {
                    postData = { id: doc.id, ...doc.data() };
                }
            });

            if (postData) {
                // Populate form
                document.getElementById('title').value = postData.title || '';
                document.getElementById('category').value = postData.category || 'recipe-stories';
                document.getElementById('excerpt').value = postData.excerpt || '';
                document.getElementById('content').value = postData.content || '';
                document.getElementById('slug').value = postData.slug || '';
                document.getElementById('publish-date').value = postData.publishDate || '';
                
                updatePreview();

                // Set publish status
                isPublished = postData.status === 'published';
                const indicator = document.getElementById('status-indicator');
                if (isPublished) {
                    indicator.className = 'status-indicator published';
                    indicator.innerHTML = '<span class="status-dot"></span><span>Published</span>';
                    document.getElementById('publish-toggle-text').textContent = 'Unpublish';
                } else {
                    indicator.className = 'status-indicator draft';
                    indicator.innerHTML = '<span class="status-dot"></span><span>Draft</span>';
                    document.getElementById('publish-toggle-text').textContent = 'Publish';
                }

                currentEditingPostId = postId;
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast('Editing: ' + postData.title);
            }
        } catch (error) {
            console.error('Error loading post:', error);
            showToast('Error loading post');
        }
    };

    window.deletePost = async function(postId, postTitle) {
        if (confirm(`Delete "${postTitle}"? This cannot be undone.`)) {
            try {
                await window.firebaseModules.deleteDoc(
                    window.firebaseModules.doc(window.db, 'posts', postId)
                );
                showToast('Post deleted');
                loadPosts();
            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('Error deleting post');
            }
        }
    };

    // Initialize
    loadPosts();
</script>
