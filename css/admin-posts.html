<script>
    // State
    let isPublished = false;
    let featuredImageFile = null;
    let additionalImageFiles = [];
    let currentEditingPostId = null;

    // Auto-set today's date
    document.getElementById('publish-date').valueAsDate = new Date();

    // Auto-generate slug from title
    document.getElementById('title').addEventListener('input', function(e) {
        const slug = e.target.value
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
        document.getElementById('slug').value = slug;
    });

    // Excerpt character counter
    document.getElementById('excerpt').addEventListener('input', function(e) {
        const count = e.target.value.length;
        const counter = document.getElementById('excerpt-count');
        counter.textContent = `${count} / 150 characters`;
        counter.classList.toggle('warning', count > 150);
    });

    // Live markdown preview
    document.getElementById('content').addEventListener('input', function(e) {
        updatePreview();
    });

    function updatePreview() {
        const content = document.getElementById('content').value;
        const preview = document.getElementById('preview');
        
        // Simple markdown rendering (you might want to use a library like marked.js for production)
        let html = content
            // Headers
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            // Bold
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Italic
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            // Links
            .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
            // Images
            .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
            // Line breaks
            .replace(/\n\n/g, '</p><p>')
            .replace(/\n/g, '<br>');
        
        preview.innerHTML = '<p>' + html + '</p>';
    }

    function toggleContentSource(source) {
        const writeBtn = document.getElementById('toggle-write');
        const uploadBtn = document.getElementById('toggle-upload');
        const editorSection = document.getElementById('editor-section');
        const uploadSection = document.getElementById('markdown-upload-section');

        if (source === 'write') {
            writeBtn.classList.add('active');
            uploadBtn.classList.remove('active');
            editorSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        } else {
            writeBtn.classList.remove('active');
            uploadBtn.classList.add('active');
            editorSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
        }
    }

    function handleMarkdownUpload(event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith('.md')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('content').value = e.target.result;
                updatePreview();
                // Switch back to editor view
                toggleContentSource('write');
                showToast('Markdown file loaded successfully');
            };
            reader.readAsText(file);
        }
    }

    function handleFeaturedImage(event) {
        const file = event.target.files[0];
        if (file) {
            featuredImageFile = file;
            const preview = document.getElementById('featured-preview');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.innerHTML = `
                    <div class="image-preview-item">
                        <img src="${e.target.result}" alt="Featured">
                        <button class="remove-btn" onclick="removeFeaturedImage()">√ó</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }
    }

    function removeFeaturedImage() {
        featuredImageFile = null;
        document.getElementById('featured-preview').innerHTML = '';
        document.getElementById('featured-image').value = '';
    }

    function handleAdditionalImages(event) {
        const files = Array.from(event.target.files);
        additionalImageFiles = [...additionalImageFiles, ...files];
        
        const preview = document.getElementById('additional-preview');
        const urlsDiv = document.getElementById('markdown-urls');
        
        preview.innerHTML = '';
        urlsDiv.innerHTML = '';
        
        additionalImageFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'image-preview-item';
                imgDiv.innerHTML = `
                    <img src="${e.target.result}" alt="Image ${index + 1}">
                    <button class="remove-btn" onclick="removeAdditionalImage(${index})">√ó</button>
                    <button class="copy-btn" onclick="copyMarkdown('image-${index + 1}.jpg')">Copy MD</button>
                `;
                preview.appendChild(imgDiv);
            };
            reader.readAsDataURL(file);
            
            // Add markdown syntax reference
            const mdDiv = document.createElement('div');
            mdDiv.innerHTML = `![${file.name}](./image-${index + 1}.jpg)`;
            urlsDiv.appendChild(mdDiv);
        });
        
        if (additionalImageFiles.length > 0) {
            urlsDiv.classList.remove('hidden');
        }
    }

    function removeAdditionalImage(index) {
        additionalImageFiles.splice(index, 1);
        // Re-trigger the display update
        const dataTransfer = new DataTransfer();
        additionalImageFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('additional-images').files = dataTransfer.files;
        handleAdditionalImages({ target: { files: dataTransfer.files } });
    }

    function copyMarkdown(filename) {
        const text = `![description](https://storage.url/${filename})`;
        navigator.clipboard.writeText(text);
        showToast('Markdown syntax copied!');
    }

    function togglePublishStatus() {
        isPublished = !isPublished;
        const indicator = document.getElementById('status-indicator');
        const toggleText = document.getElementById('publish-toggle-text');
        
        if (isPublished) {
            indicator.className = 'status-indicator published';
            indicator.innerHTML = '<span class="status-dot"></span><span>Published</span>';
            toggleText.textContent = 'Unpublish';
        } else {
            indicator.className = 'status-indicator draft';
            indicator.innerHTML = '<span class="status-dot"></span><span>Draft</span>';
            toggleText.textContent = 'Publish';
        }
    }

    function saveDraft() {
        isPublished = false;
        const indicator = document.getElementById('status-indicator');
        indicator.className = 'status-indicator draft';
        indicator.innerHTML = '<span class="status-dot"></span><span>Draft</span>';
        savePost();
    }

    function savePost() {
        // Validation
        const title = document.getElementById('title').value.trim();
        const excerpt = document.getElementById('excerpt').value.trim();
        const content = document.getElementById('content').value.trim();
        
        if (!title || !excerpt || !content) {
            showToast('Please fill in title, excerpt, and content');
            return;
        }
        
        if (!featuredImageFile) {
            showToast('Please add a featured image');
            return;
        }

        // Prepare post data
        const postData = {
            title: title,
            category: document.getElementById('category').value,
            excerpt: excerpt,
            content: content,
            slug: document.getElementById('slug').value,
            publishDate: document.getElementById('publish-date').value,
            status: isPublished ? 'published' : 'draft',
            createdAt: new Date().toISOString()
        };

        console.log('Saving post:', postData);
        console.log('Featured image:', featuredImageFile);
        console.log('Additional images:', additionalImageFiles);

        // TODO: Firebase upload logic here
        // 1. Upload featured image to Firebase Storage
        // 2. Upload additional images to Firebase Storage
        // 3. Replace image references in content with Firebase URLs
        // 4. Save post data to Firestore

        showToast(`Post ${isPublished ? 'published' : 'saved as draft'} successfully!`);
    }

    function resetForm() {
        if (confirm('Clear all form data?')) {
            document.getElementById('title').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('slug').value = '';
            document.getElementById('publish-date').valueAsDate = new Date();
            document.getElementById('preview').innerHTML = '';
            removeFeaturedImage();
            additionalImageFiles = [];
            document.getElementById('additional-preview').innerHTML = '';
            document.getElementById('markdown-urls').classList.add('hidden');
            isPublished = false;
            currentEditingPostId = null;
            document.getElementById('status-indicator').className = 'status-indicator draft';
            document.getElementById('status-indicator').innerHTML = '<span class="status-dot"></span><span>Draft</span>';
            showToast('Form cleared');
        }
    }

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // Load existing posts (placeholder)
    function loadPosts() {
        // TODO: Load from Firestore
        // This will populate the post list at the bottom
    }

    // Initialize
    loadPosts();
</script>
