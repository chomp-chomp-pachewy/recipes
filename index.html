<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chomp recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdfdfd;
      color: #434343;
      line-height: 1.7;
      display: flex;
      min-height: 100vh;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #1a1a1a; color: #e0e0e0; }
      .sidebar { background-color: #f8f8f8; border-right-color: #444; }
      .search-box { background-color: #333; border-color: #555; color: #e0e0e0; }
      .recipe-item { border-bottom-color: #444; }
      .recipe-item:hover { background-color: #333; }
      .recipe-item.active { background-color: #fe0032; }
      .recipe-content { background-color: #1a1a1a; }
      .ingredient-item { border-left-color: #666; }
      .notes-section { background-color: #f8f8f8; color: #434343; }
      .home-text .recipe-title { color: #e0e0e0; }
      .recipe-name { color: #434343; }
      .recipe-item.active .recipe-name { color: #ffffff; }
    }

    .sidebar { width: 300px; background-color: #f8f8f8; border-right: 1px solid #e0e0e0; overflow-y: auto; flex-shrink: 0; display: flex; flex-direction: column; }
    .recipe-list-container { position: relative; max-height: calc(100vh - 120px); overflow-y: auto; flex-grow: 1; mask-image: linear-gradient(to bottom, black 95%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%); }
    .sidebar-header { padding: 30px 20px 20px 20px; text-align: center; cursor: pointer; flex-shrink: 0; }
    .sidebar-title { font-size: 1.6em; font-weight: 300; color: #fe0032; text-transform: lowercase; flex-shrink: 0; }
    .search-box { width: calc(100% - 40px); margin: 0 20px 20px 20px; padding: 12px 16px; font-size: 15px; font-family: 'Roboto', sans-serif; border: 1px solid #434343; border-radius: 8px; background-color: #ffffff; color: #434343; flex-shrink: 0; }
    .search-box:focus { outline: none; border-color: #fe0032; }
    .recipe-list { list-style: none; padding: 0; margin: 0; }
    .recipe-item { padding: 16px 20px; cursor: pointer; border-bottom: 1px solid #e0e0e0; transition: background-color 0.2s; }
    .recipe-item:last-child { border-bottom: none; }
    .recipe-item:hover { background-color: #f0f0f0; }
    .recipe-item.active { background-color: #fe0032; color: #ffffff; }
    .recipe-name { font-weight: 400; font-size: 1em; }
    .recipe-item.active .recipe-time { color: rgba(255, 255, 255, 0.8); }
    .recipe-content { flex: 1; overflow-y: auto; padding: 40px 60px; max-width: 900px; }

    .recipe-header { margin-bottom: 30px; }
    .recipe-title { font-size: 2em; font-weight: 300; color: #fe0032; margin-bottom: 15px; line-height: 1.2; }
    .home-text { text-align: left; padding: 50px 0; max-width: 700px; margin: 0 auto; font-size: 1em; }
    .home-text .home-image { width: 100%; max-width: 300px; height: auto; margin-bottom: 30px; display: block; margin-left: auto; margin-right: auto; }
    .recipe-meta { color: #666666; font-size: 0.95em; margin-bottom: 20px; }
    .recipe-meta span { margin-right: 20px; }
    .recipe-description { font-weight: 300; line-height: 1.8; margin-bottom: 25px; font-size: 1em; }
    .recipe-image { display: block; max-width: 50%; width: auto; height: auto; border-radius: 8px; margin: 0 auto 20px auto; }
    .print-button { padding: 10px 15px; font-size: 16px; background-color: #fe0032; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; transition: background-color 0.2s; }
    .print-button:hover { background-color: #c90028; }

    .section-title { color: #fe0032; font-size: 1.2em; font-weight: 700; margin: 35px 0 15px 0; text-transform: lowercase; }
    .ingredients-list { list-style: none; margin-bottom: 30px; }
    .ingredient-item { padding: 8px 0 8px 16px; border-left: 3px solid #fe0032; margin-bottom: 8px; font-weight: 300; }
    .instructions-list { list-style: none; counter-reset: step-counter; }
    .instruction-item { counter-increment: step-counter; margin-bottom: 20px; padding-left: 40px; position: relative; font-weight: 300; line-height: 1.8; }
    .instruction-item::before { content: counter(step-counter); position: absolute; left: 0; top: 0; width: 28px; height: 28px; background-color: #fe0032; color: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 400; font-size: 0.9em; }
    .notes-section { background-color: #f8f8f8; padding: 20px; border-radius: 8px; margin-top: 30px; font-weight: 300; }
    .no-recipe { padding: 20px; text-align: center; color: #666666; font-size: 0.95em; }

    a.email-link { color: #fe0032; font-weight: 700; text-decoration: none; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e0e0e0; max-height: 40vh; }
      .recipe-content { padding: 20px; }
      .recipe-image { max-width: 80%; }
    }

    @media print {
      .sidebar, .search-box, .print-button, .sidebar-header, .recipe-list-container { display: none !important; }
      body { display: block; min-height: auto; color: #000000; }
      .recipe-content { width: 100%; max-width: 100%; margin: 0; padding: 0; }
      .recipe-title { color: #000000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .recipe-meta, .recipe-description { color: #333333; }
      .section-title { color: #333333 !important; }
      .notes-section { background-color: transparent; border: 1px dashed #cccccc; }
      .ingredient-item { border-left-color: #cccccc !important; }
      .instruction-item::before { background-color: #000000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header" onclick="resetRecipeView()" style="cursor: pointer;">
      <div class="sidebar-title">rituals / recipes</div>
    </div>
    <input type="text" class="search-box" id="searchBox" placeholder="search recipes...">
    
    <div class="recipe-list-container">
        <ul class="recipe-list" id="recipeList"></ul>
        <div class="no-results" id="noResults" style="display: none;">no recipes found</div>
    </div>
  </div>

  <div class="recipe-content" id="recipeContent"></div>

  <script>
    let recipes = [];
    let currentRecipe = null;
    
    function printRecipe() { window.print(); }

    
const HOME_CONTENT_HTML = `
  <div class="home-text">
      <img src="images/Chomp Chomp logos.jpeg" alt="Chomp Recipes Logo" class="home-image">
      <h1 class="recipe-title" style="font-size:2em;">Rituals & Recipes</h1>
      <h2 class="section-title" style="font-size:1.2em;">Chomp Chomp's Baking Manifesto<br />
      Ritual and rebellion</h2>

      <p class="recipe-description">
      Baking. What is baking, <em>really</em>? It is not simply the combination of flour, sugar, butter, and eggs. No: this would be far too naïve. Baking is the materialization of <span style="color:#fe0032;">comfort itself</span>. When we bake, we engage in a ritual that attempts to suspend the chaos of the world through the illusion of control: precise measurements, preheated ovens, perfectly timed rotations of trays. And yet, as any baker knows, this control is always incomplete. The cake may rise, or it may collapse; the dough may refuse to proof. The oven, that domestic abyss, stares back.
      </p>

      <p class="recipe-description">
      But in this gap (between intention and outcome) lies the <span style="color:#fe0032;">zen of baking</span>. We submit ourselves to a process that resists total mastery. The mind quiets as the hands work. The self dissolves into the rhythm of kneading, folding, and whisking. In baking, the most mundane gestures become philosophical: the transformation of raw matter into something tender, fragrant, <span style="color:#fe0032;">shareable</span>. Is this not, in a way, an allegory of all human creation? We impose form upon chaos, and call it dessert.
      </p>

      <p class="recipe-description">
      Culturally, baking binds us in a way that predates language. Across centuries and continents, <span style="color:#fe0032;">the act of sharing</span> bread, cake, or cookie functions as a social contract - a small edible utopia. You offer someone a slice, a biscuit, a still-warm loaf, and for a fleeting moment the alienation of modern life is suspended. Even the recipes themselves - whether original inventions, found online, or passed from one colleague’s grandmother to another’s notebook - form a <span style="color:#fe0032;">network</span> of borrowed gestures and shared <span style="color:#fe0032;">community</span>.
      </p>

      <p class="recipe-description">
      So, as you explore these recipes, remember: you are not merely reproducing instructions. You are reenacting an ancient dialectic between chaos and order, solitude and <span style="color:#fe0032;">community</span>, scarcity and indulgence. You are, in the truest sense, baking the <span style="color:#fe0032;">striving toward transcendence</span>.
      </p>

      <h2 class="section-title" style="font-size:1.2em;">Bake first, theorize later</h2>

      <p class="recipe-description">
      Scroll through the recipes, or search by keyword.
      </p>

      <p class="recipe-description">
      Of course, as with all things in life, the search itself may be more revealing than the finding—the keyword is merely <span style="color:#fe0032;">the symptom of desire</span>!
      </p>

      <p class="recipe-description">
      Because baking, like theory, thrives on exchange and variation, I’m always looking for something new. If you have a recipe - your grandmother’s secret torte, your own <span style="color:#fe0032;">subversive</span> take on the cookie, or something you found in a forgotten corner of the internet - please send it to me. I’ll add it here, with full credit, so that our <span style="color:#fe0032;">collective archive</span> of baked transcendence may continue to grow.
      </p>

      <p class="recipe-description">
      <a href="mailto:baking@chomp.ltd" style="color:#fe0032; font-weight:bold;">baking@chomp.ltd</a>
      </p>
  </div>
`;



    function resetRecipeView() {
        document.querySelectorAll('.recipe-item').forEach(item => item.classList.remove('active'));
        document.getElementById('recipeContent').innerHTML = HOME_CONTENT_HTML;
        currentRecipe = null;
    }

    function sortRecipesAlphabetically() {
      recipes.sort((a,b)=>a.title.toLowerCase()<b.title.toLowerCase()?-1:a.title.toLowerCase()>b.title.toLowerCase()?1:0);
    }

    async function loadRecipes() {
      try {
        const response = await fetch('recipes.json');
        recipes = await response.json();
        sortRecipesAlphabetically();
        displayRecipeList(recipes); 
        resetRecipeView();
      } catch (error) { console.error('Error loading recipes:', error); }
    }

    function displayRecipeList(recipesToShow) {
      const recipeList = document.getElementById('recipeList');
      const noResults = document.getElementById('noResults');
      recipeList.innerHTML = '';
      if (!recipesToShow.length) { noResults.style.display = 'block'; return; }
      noResults.style.display = 'none';
      recipesToShow.forEach(recipe => {
        const li = document.createElement('li');
        li.className = 'recipe-item';
        li.onclick = () => selectRecipe(recipe, li);
        li.innerHTML = `<div class="recipe-name">${recipe.title}</div>`;
        recipeList.appendChild(li);
      });
    }

    function selectRecipe(recipe, element) {
      currentRecipe = recipe;
      document.querySelectorAll('.recipe-item').forEach(item=>item.classList.remove('active'));
      element.classList.add('active');
      const content = document.getElementById('recipeContent');

      let metaInfo = [];
      if (recipe.prepTime) metaInfo.push(`<span>prep: ${recipe.prepTime}</span>`);
      if (recipe.cookTime) metaInfo.push(`<span>cook: ${recipe.cookTime}</span>`);
      if (recipe.totalTime) metaInfo.push(`<span>total: ${recipe.totalTime}</span>`);
      if (recipe.servings) metaInfo.push(`<span>servings: ${recipe.servings}</span>`);
      if (recipe.source) metaInfo.push(`<span>source: ${recipe.source}</span>`);
      if (recipe.category && recipe.category !== 'null') metaInfo.push(`<span>category: ${recipe.category}</span>`);

      let imageHTML = recipe.image?`<img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">`:'';
      let descriptionHTML = recipe.description?`<div class="recipe-description">${recipe.description}</div>`:'';
      const ingredientsHTML = recipe.ingredients.map(i=>`<li class="ingredient-item">${i}</li>`).join('');
      const instructionsHTML = recipe.instructions.map(i=>`<li class="instruction-item">${i}</li>`).join('');
      let notesHTML = recipe.notes?`<div class="section-title">notes</div><div class="notes-section">${recipe.notes}</div>`:'';

      content.innerHTML = `
        <div class="recipe-header">
          <h1 class="recipe-title">${recipe.title}</h1>
          <div class="recipe-meta">${metaInfo.join('')}</div>
          <button onclick="printRecipe()" class="print-button">Print Recipe</button>
        </div>
        ${descriptionHTML}${imageHTML}
        <div class="section-title">ingredients</div>
        <ul class="ingredients-list">${ingredientsHTML}</ul>
        <div class="section-title">instructions</div>
        <ol class="instructions-list">${instructionsHTML}</ol>
        ${notesHTML}
      `;
    }

    document.getElementById('searchBox').addEventListener('input', e=>{
      const searchTerm = e.target.value.toLowerCase();
      const filtered = recipes.filter(r=>r.title.toLowerCase().includes(searchTerm)||(r.description&&r.description.toLowerCase().includes(searchTerm))||r.ingredients.some(i=>i.toLowerCase().includes(searchTerm)));
      displayRecipeList(filtered);
    });

    loadRecipes();
  </script>
</body>
</html>
