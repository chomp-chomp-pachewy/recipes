<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chomp recipes</title>

  <!-- INTER FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #fdfdfd;
      color: #434343;
      line-height: 1.75;
      display: flex;
      min-height: 100vh;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #1a1a1a; color: #e0e0e0; }
      .sidebar { background-color: #f8f8f8; border-right-color: #444; }
      .search-box { background-color: #333; border-color: #555; color: #e0e0e0; }
      .recipe-item { border-bottom-color: #444; }
      .recipe-item:hover { background-color: #333; }
      .recipe-item.active { background-color: #fe0032; }
      .recipe-content { background-color: #1a1a1a; }
      .ingredient-item { border-left-color: #666; }
      .notes-section { background-color: #f8f8f8; color: #434343; }
      .home-text .recipe-title { color: #e0e0e0; }
      .recipe-name { color: #434343; }
      .recipe-item.active .recipe-name { color: #ffffff; }
    }

    .sidebar {
      width: 300px;
      background-color: #f8f8f8;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .recipe-list-container {
      position: relative;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      flex-grow: 1;
      mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
    }

    .sidebar-header {
      padding: 30px 20px 20px 20px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .sidebar-title {
      font-size: 1.6em;
      font-weight: 300;
      color: #fe0032;
      text-transform: lowercase;
    }

    .search-box {
      width: calc(100% - 40px);
      margin: 0 20px 20px 20px;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid #434343;
      border-radius: 8px;
      background-color: #ffffff;
      color: #434343;
    }

    .search-box:focus { border-color: #fe0032; outline: none; }

    .recipe-list { list-style: none; }

    .recipe-item {
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.2s;
    }

    .recipe-item:hover { background-color: #f0f0f0; }
    .recipe-item.active { background-color: #fe0032; color: #fff; }

    .recipe-name { font-size: 1em; font-weight: 400; }

    .recipe-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px 60px;
      max-width: 900px;
    }

    .recipe-header { margin-bottom: 30px; }

    .recipe-title {
      font-size: 2em;
      font-weight: 300;
      color: #fe0032;
      letter-spacing: -0.01em;
      margin-bottom: 15px;
    }

    .home-text {
      text-align: left;
      padding: 50px 0;
      max-width: 700px;
      margin: 0 auto;
    }

    .home-image {
      max-width: 300px;
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 8px;
    }

    .recipe-meta { color: #666; font-size: 0.95em; margin-bottom: 20px; }

    .recipe-description { margin-bottom: 25px; }

    .section-title {
      color: #fe0032;
      font-size: 1.2em;
      font-weight: 600;
      margin: 35px 0 15px 0;
      text-transform: lowercase;
    }

    a.email-link { color: #fe0032; font-weight: 700; text-decoration: none; }

    /* Ingredients, instructions, notes kept as-is */
    .ingredients-list { list-style: none; margin-bottom: 30px; }
    .ingredient-item {
      padding: 8px 0 8px 16px;
      border-left: 3px solid #fe0032;
      margin-bottom: 8px;
    }

    .instructions-list {
      list-style: none;
      counter-reset: step-counter;
    }

    .instruction-item {
      counter-increment: step-counter;
      margin-bottom: 20px;
      padding-left: 40px;
      position: relative;
      line-height: 1.75;
    }

    .instruction-item::before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      width: 28px;
      height: 28px;
      background-color: #fe0032;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notes-section {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
