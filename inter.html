<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chomp recipes</title>

  <!-- INTER + SOURCE SANS 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ======================================================
       FONT SYSTEM
       ====================================================== */

    /* Inter everywhere by default (UI + recipes) */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fdfdfd;
      color: #434343;
      line-height: 1.75;
      display: flex;
      min-height: 100vh;
    }

    /* Source Sans 3 only for the manifesto block */
    .home-text,
    .home-text p,
    .home-text .recipe-description {
      font-family: 'Source Sans 3', sans-serif !important;
      line-height: 1.8;
      font-weight: 300;
      font-size: 1.05em;
    }

    /* Manifesto headings stay in Inter so the system stays harmonious */
    .home-text h1,
    .home-text h2 {
      font-family: 'Inter', sans-serif !important;
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    /* ======================================================
       DARK MODE FIXES
       ====================================================== */

    @media (prefers-color-scheme: dark) {
      body { background-color: #1a1a1a; color: #e0e0e0; }
      .sidebar { background-color: #f8f8f8; border-right-color: #444; }
      .search-box { background-color: #333; border-color: #555; color: #e0e0e0; }
      .recipe-item { border-bottom-color: #444; }
      .recipe-item:hover { background-color: #333; }
      .recipe-content { background-color: #1a1a1a; }
      .notes-section { background-color: #f8f8f8; color: #434343; }
      .home-text .recipe-title { color: #e0e0e0; }
      .recipe-name { color: #434343; }
      .recipe-item.active .recipe-name { color: white; }
    }

    /* ======================================================
       HOMEPAGE INTROS (FIXED)
       ====================================================== */

    .home-text {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: left;
    }

    .home-image {
      display: block;
      width: 100%;
      max-width: 280px;
      height: auto;
      margin: 0 auto 30px auto;
      border-radius: 8px;
    }

    .home-text p {
      margin-left: auto;
      margin-right: auto;
      max-width: 100%;
    }

    /* ======================================================
       SIDEBAR
       ====================================================== */

    .sidebar {
      width: 300px;
      background-color: #f8f8f8;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
    }

    .sidebar-header {
      padding: 30px 20px 20px;
      text-align: center;
      cursor: pointer;
    }

    .sidebar-title {
      font-size: 1.6em;
      font-weight: 300;
      color: #fe0032;
      text-transform: lowercase;
      letter-spacing: -0.01em;
    }

    .search-box {
      width: calc(100% - 40px);
      margin: 0 20px 20px;
      padding: 12px 16px;
      border: 1px solid #434343;
      border-radius: 8px;
      background-color: #fff;
      color: #434343;
      font-family: inherit;
    }

    .search-box:focus { outline: none; border-color: #fe0032; }

    .recipe-list-container {
      position: relative;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      flex-grow: 1;
      mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
    }

    .recipe-item {
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.2s;
    }

    .recipe-item:hover { background-color: #f0f0f0; }
    .recipe-item.active { background-color: #fe0032; color: white; }
    .recipe-name { font-size: 1em; font-weight: 400; }

    /* ======================================================
       RECIPE CONTENT
       ====================================================== */

    .recipe-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px 60px;
      max-width: 900px;
      font-family: 'Inter', sans-serif;
    }

    .recipe-title {
      font-size: 2em;
      font-weight: 300;
      color: #fe0032;
      letter-spacing: -0.01em;
      margin-bottom: 15px;
    }

    .section-title {
      color: #fe0032;
      font-size: 1.2em;
      font-weight: 600;
      margin: 35px 0 15px;
      text-transform: lowercase;
    }

    .recipe-image {
      display: block;
      max-width: 50%;
      width: auto;
      border-radius: 8px;
      margin: 0 auto 20px;
    }

    .print-button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #fe0032;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.2s;
    }

    .print-button:hover { background-color: #c90028; }

    .ingredient-item {
      padding: 8px 0 8px 16px;
      border-left: 3px solid #fe0032;
      margin-bottom: 8px;
    }

    .instructions-list { counter-reset: step-counter; list-style: none; }
    .instruction-item {
      counter-increment: step-counter;
      margin-bottom: 20px;
      padding-left: 40px;
      position: relative;
      line-height: 1.75;
    }
    .instruction-item::before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      width: 28px;
      height: 28px;
      color: white;
      background: #fe0032;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notes-section {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }

    .email-link {
      color: #fe0032;
      font-weight: 700;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; max-height: 40vh; border-right: none; border-bottom: 1px solid #e0e0e0; }
      .recipe-content { padding: 20px; }
      .recipe-image { max-width: 80%; }
    }
  </style>
</head>

<body>

  <!-- ======================================================
       SIDEBAR
       ====================================================== -->
  <div class="sidebar">
    <div class="sidebar-header" onclick="resetRecipeView()">
      <div class="sidebar-title">Rituals</div>
    </div>

    <input type="text" class="search-box" id="searchBox" placeholder="search recipes...">

    <div class="recipe-list-container">
      <ul class="recipe-list" id="recipeList"></ul>
      <div class="no-results" id="noResults" style="display:none;">no recipes found</div>
    </div>
  </div>

  <!-- ======================================================
       MAIN CONTENT
       ====================================================== -->
  <div class="recipe-content" id="recipeContent"></div>

  <!-- ======================================================
       SCRIPT
       ====================================================== -->
  <script>
    let recipes = [];
    let currentRecipe = null;

    function printRecipe() { window.print(); }

    const HOME_CONTENT_HTML = `
      <div class="home-text">
          <img src="images/Chomp Chomp logos.jpeg" class="home-image">

          <h1 class="recipe-title" style="font-size:2em;">Chomp Chomp's Baking Manifesto</h1>
          <h2 class="section-title" style="font-size:1.2em;">Ritual and rebellion</h2>

          <p class="recipe-description">
          Baking is the materialization of <span style="color:#fe0032;">comfort itself</span>. 
          When we <span style="color:#fe0032;">Ritual</span>, we suspend the chaos of the world through an illusion of control.
          </p>

          <p class="recipe-description">
          In the gap between intention and outcome lies the <span style="color:#fe0032;">zen of baking</span>. 
          The transformation of raw matter into something tender, fragrant, <span style="color:#fe0032;">shareable</span>.
          </p>

          <p class="recipe-description">
          Across centuries and continents, <span style="color:#fe0032;">the act of sharing</span> creates a 
          <span style="color:#fe0032;">network</span> of borrowed gestures and shared <span style="color:#fe0032;">community</span>.
          </p>

          <p class="recipe-description">
          You are reenacting an ancient dialectic between chaos and order, solitude and 
          <span style="color:#fe0032;">community</span> — 
          <span style="color:#fe0032;">striving toward transcendence</span>.
          </p>

          <h2 class="section-title" style="font-size:1.2em;">Bake first, theorize later</h2>

          <p class="recipe-description">
          The search itself may be more revealing than the finding — the keyword is merely 
          <span style="color:#fe0032;">the symptom of desire</span>.
          </p>

          <p class="recipe-description">
          Send your grandmother’s secret torte, your own <span style="color:#fe0032;">subversive</span> cookie, or any recipe 
          you cherish. I’ll add it to our <span style="color:#fe0032;">collective archive</span>.
          </p>

          <p class="recipe-description">
          <a href="mailto:baking@chomp.ltd" class="email-link">baking@chomp.ltd</a>
          </p>
      </div>
    `;

    function resetRecipeView() {
      document.querySelectorAll('.recipe-item').forEach(i => i.classList.remove('active'));
      document.getElementById('recipeContent').innerHTML = HOME_CONTENT_HTML;
      currentRecipe = null;
    }

    function sortRecipesAlphabetically() {
      recipes.sort((a, b) => a.title.localeCompare(b.title));
    }

    async function loadRecipes() {
      try {
        const response = await fetch('recipes.json');
        recipes = await response.json();
        sortRecipesAlphabetically();
        displayRecipeList(recipes);
        resetRecipeView();
      } catch (err) { console.error(err); }
    }

    function displayRecipeList(list) {
      const recipeList = document.getElementById('recipeList');
      const noResults = document.getElementById('noResults');

      recipeList.innerHTML = '';

      if (list.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      list.forEach(recipe => {
        const li = document.createElement('li');
        li.className = 'recipe-item';
        li.onclick = () => selectRecipe(recipe, li);
        li.innerHTML = `<div class="recipe-name">${recipe.title}</div>`;
        recipeList.appendChild(li);
      });
    }

    function selectRecipe(recipe, element) {
      currentRecipe = recipe;

      document.querySelectorAll('.recipe-item').forEach(i => i.classList.remove('active'));
      element.classList.add('active');

      const content = document.getElementById('recipeContent');

      let meta = [];
      if (recipe.prepTime) meta.push(`<span>prep: ${recipe.prepTime}</span>`);
      if (recipe.cookTime) meta.push(`<span>cook: ${recipe.cookTime}</span>`);
      if (recipe.totalTime) meta.push(`<span>total: ${recipe.totalTime}</span>`);
      if (recipe.servings) meta.push(`<span>servings: ${recipe.servings}</span>`);
      if (recipe.source) meta.push(`<span>source: ${recipe.source}</span>`);
      if (recipe.category) meta.push(`<span>category: ${recipe.category}</span>`);

      const imageHTML = recipe.image ? `<img src="${recipe.image}" class="recipe-image" />` : '';
      const descHTML = recipe.description ? `<div class="recipe-description">${recipe.description}</div>` : '';

      const ingredientsHTML = recipe.ingredients.map(i => `<li class="ingredient-item">${i}</li>`).join('');
      const instructionsHTML = recipe.instructions.map(i => `<li class="instruction-item">${i}</li>`).join('');

      const notesHTML = recipe.notes ? `
        <div class="section-title">notes</div>
        <div class="notes-section">${recipe.notes}</div>
      ` : '';

      content.innerHTML = `
        <div class="recipe-header">
          <h1 class="recipe-title">${recipe.title}</h1>
          <div class="recipe-meta">${meta.join('')}</div>
          <button onclick="printRecipe()" class="print-button">Print Recipe</button>
        </div>

        ${descHTML}
        ${imageHTML}

        <div class="section-title">ingredients</div>
        <ul class="ingredients-list">${ingredientsHTML}</ul>

        <div class="section-title">instructions</div>
        <ol class="instructions-list">${instructionsHTML}</ol>

        ${notesHTML}
      `;
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = recipes.filter(r =>
        r.title.toLowerCase().includes(term) ||
        (r.description && r.description.toLowerCase().includes(term)) ||
        r.ingredients.some(i => i.toLowerCase().includes(term))
      );
      displayRecipeList(filtered);
    });

    loadRecipes();
  </script>

</body>
</html>
