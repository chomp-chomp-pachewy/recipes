<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chomp Chomp Recipe Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E73B42;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
        }
        .sidebar-item:hover {
            background-color: #f0f0f0;
        }
        .sidebar-item.active {
            background-color: var(--primary-red);
            color: white;
            font-weight: 600;
        }
        .sidebar-item.active .text-gray-500 {
            color: rgba(255, 255, 255, 0.8) !important;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar Navigation -->
    <aside class="w-80 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
        <header class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Recipe Editor</h1>
            <p class="text-sm text-gray-500">Local Dev Tool</p>
        </header>
        <div class="p-4 flex-shrink-0">
            <input type="text" id="search-input" placeholder="Search recipes..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-red-500">
        </div>
        <div class="overflow-y-auto flex-grow" id="recipe-list-container">
            <ul id="recipe-list" class="list-none p-0 m-0">
                <!-- Recipes will be loaded here -->
                <li class="p-4 text-gray-500 text-center text-sm">Loading recipes...</li>
            </ul>
        </div>
    </aside>

    <!-- Main Content/Editor -->
    <main class="flex-grow flex flex-col overflow-auto">
        <div id="loading-overlay" class="absolute inset-0 bg-white bg-opacity-70 flex items-center justify-center hidden">
            <div class="text-lg font-semibold text-gray-700 p-4 bg-white rounded-lg shadow-xl" id="overlay-message">Saving...</div>
        </div>
        
        <header class="p-4 border-b border-gray-200 flex justify-between items-center bg-white shadow-sm flex-shrink-0">
            <h2 class="text-xl font-semibold text-gray-800" id="current-recipe-title">Select a Recipe to Edit</h2>
            <button id="save-button" onclick="saveAllRecipes()" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 disabled:opacity-50" 
                    disabled>
                Save All Changes
            </button>
        </header>

        <section id="editor-form-container" class="p-8 overflow-y-auto flex-grow hidden">
            <form id="recipe-editor-form" class="space-y-6 max-w-3xl">
                <!-- Title and Slug -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="edit-title" name="title" oninput="handleInputChange('title', this.value)"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="edit-slug" class="block text-sm font-medium text-gray-700">Slug (Read-Only)</label>
                        <input type="text" id="edit-slug" name="slug" readonly disabled
                               class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="edit-description" name="description" rows="3" oninput="handleInputChange('description', this.value)"
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:border-red-500 focus:ring-red-500"></textarea>
                </div>
                
                <!-- Time/Servings/Category -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label for="edit-prepTime" class="block text-sm font-medium text-gray-700">Prep Time (e.g., 10min)</label>
                        <input type="text" id="edit-prepTime" name="prepTime" oninput="handleInputChange('prepTime', this.value)"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label for="edit-cookTime" class="block text-sm font-medium text-gray-700">Cook Time (e.g., 45-60 min)</label>
                        <input type="text" id="edit-cookTime" name="cookTime" oninput="handleInputChange('cookTime', this.value)"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                     <div class="col-span-2 md:col-span-1">
                        <label for="edit-servings" class="block text-sm font-medium text-gray-700">Servings (e.g., 8 cookies)</label>
                        <input type="text" id="edit-servings" name="servings" oninput="handleInputChange('servings', this.value)"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <input type="text" id="edit-category" name="category" oninput="handleInputChange('category', this.value)"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                </div>

                <!-- Ingredients (JSON Array Editor) -->
                <div>
                    <label for="edit-ingredients" class="block text-sm font-medium text-gray-700">Ingredients (One per line)</label>
                    <textarea id="edit-ingredients" name="ingredients" rows="10" oninput="handleArrayChange('ingredients', this.value)"
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 font-mono text-sm focus:border-red-500 focus:ring-red-500"></textarea>
                </div>
                
                <!-- Instructions (JSON Array Editor) -->
                <div>
                    <label for="edit-instructions" class="block text-sm font-medium text-gray-700">Instructions (One step per line)</label>
                    <textarea id="edit-instructions" name="instructions" rows="10" oninput="handleArrayChange('instructions', this.value)"
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 font-mono text-sm focus:border-red-500 focus:ring-red-500"></textarea>
                </div>

                <!-- Notes -->
